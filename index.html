<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5545.no</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/vue.js"></script>
</head>
<body>
    <div class="wrapper">

        <div id="app">
            <h1>V√¶ret p√• Vormedal {{ date }}</h1>
            <img :src="weatherImg">
            <p>{{ temperature }} &deg;C <span v-if="rainMax > 0">- {{ rainMin}}-{{ rainMax }} mm</span> - {{ wind }} m/s</p>

            <div class="forecast">
                <h2>De neste 3 timene</h2>
                <table class="three-hours">
                    <thead>
                        <tr>
                            <th>Tid</th>
                            <th>V√¶r</th>
                            <th>Temp.</th>
                            <th>Nedb√∏r</th>
                            <th>Vind m/s</th>
                            <th>Vindbeskrivelse</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="hourSlot in nextThreeHours">
                            <td>
                                {{ hourSlot.time }}
                            </td>
                            <td>
                                <img :src="hourSlot.weather">
                            </td>
                            <td>
                                {{ hourSlot.temp }} &deg;C
                            </td>
                            <td>
                                <span v-if="hourSlot.rain > 0">{{ hourSlot.rain }} mm</span>
                            </td>
                            <td>
                                {{ hourSlot.wind }}
                            </td>
                            <td>
                                {{ hourSlot.wind_desc }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
