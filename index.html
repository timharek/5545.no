<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5545.no</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/4904f970d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/vue.js"></script>
  </head>
  <body>
    <header>
      <h1>Være på Vormedal</h1>
      <h2>5545.no</h2>
    </header>
    <div id="app" class="wrapper">
      <div class="now-forecast">
        <img :src="current_weatherImg" alt="" />
        <div class="type">
          <i aria-hidden="true" class="fas fa-thermometer-three-quarters"></i>
          <span class="temp"
            >{{ current_temperature.toLocaleString('no-NB') }}<span class="unit"
              >&deg;C</span
            ></span
          >
        </div>
        <div class="type">
          <i aria-hidden="true" class="fas fa-umbrella"></i>
          <span class="rain"
            >{{ current_rain.toLocaleString('no-NB') }}<span class="unit"
              >mm</span
            ></span
          >
        </div>
        <div class="type">
          <i class="fas fa-wind"></i>
          <span class="wind"
            >{{ current_wind.toLocaleString('no-NB') }}<span class="unit"
              >m/s</span
            ></span
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
